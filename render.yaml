services:
  - type: web
    name: hand-sign-detection
    env: python
    region: oregon
    plan: standard
    buildCommand: >
      pip install --upgrade pip &&
      pip install -r requirements.txt
    startCommand: >
      streamlit run app_web.py --server.port=$PORT --server.address=0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: STREAMLIT_SERVER_HEADLESS
        value: true
      - key: STREAMLIT_SERVER_PORT
        value: $PORT
      - key: STREAMLIT_SERVER_ADDRESS
        value: 0.0.0.0
    disk:
      name: model-cache
      mountPath: /app/.streamlit
      sizeGB: 10
